<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Namma Cinema</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png"/>
    <!-- Bootstarp -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    />
    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

    <!-- Include CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
    <nav>
      <div id="brand">
        <span id="brand-icon" class="animate__animated animate__tada"><img src="./images/icons8-popcorn-64.png"/></span>
        <span id="brand-name">Namma Cinema</span>
      </div>
      <form action="" method="get">
        <input type="text" id="search" placeholder="Search">
        <button type="submit" id="search-btn"><i class="fa fa-search"></i></button>
      </form>
    </nav>
    <div id="super-container" class="d-flex space-between">
      <aside id="suggestions-container" class="d-flex p-5">
        <p class="text-muted fs-1 pt-3 ms-4" style="display:none;">Your search results will appear here</p>
        <div id="card-container" class="animate__animated animate__zoomIn">
          <div class="card my-2" data-id=" Kantara " style="color:#121515;">
            <a href="movie.html">
              <img src="https://m.media-amazon.com/images/M/MV5BNjQyNGI5OWEtZjI1Yy00NDVjLWE4MTAtMzRlNzU1NzM2OGVkXkEyXkFqcGdeQXVyMTA1NzEzOTU1._V1_SX300.jpg " class="card-img-top" alt="..." data-id="Kantara ">
              </a>
              <div class="card-body text-start" style="background-color: #121515;">
                <a href="movie.html"></a>
                <h5 class="card-title"><a href="movie.html">
                  </a><a href="movie.html" data-id="Kantara "> Kantara  </a>
                </h5>
    
                <p class="card-text d-flex space-between w-100">
                  
                  <i class='fa fa-star' style="color:#FDCE23">
                    <span id="rating" style="color:white">&nbsp;8.3</span>
                  </i>
    
                  <button class="add-fav" style="background-color: inherit;">
                    <i class="fa fa-heart add-fav" data-id="Kantara"></i>
                  </button>
                </p>
              </div>
            
          </div>
        </div>
      </aside>
      <aside id="favourites" class="d-flex space-between flex-column align-items">
        <h1><u>Favourites</u></h1>
      </aside>
    </div>
</body>
</html>
